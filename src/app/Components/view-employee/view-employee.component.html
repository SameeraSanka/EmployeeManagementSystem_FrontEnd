<div class="container mt-5">
  <h1 class="text-center mb-4 text-success">Employee Management System</h1>
  <button class="btn btn-primary mb-3" routerLink="/add">Add Employee</button>
  
  <div *ngIf="employees.length === 0" class="alert alert-warning text-center">
      No employee found
  </div>

  <table *ngIf="employees.length > 0" class="table table-bordered shadow rounded table-striped">
      <thead>
          <tr class="text-center text-muted">
              <th>#</th>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Salary</th>
              <th>Department</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let employee of employees; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phone }}</td>
              <td>{{ employee.salary | currency: 'LKR ' }}</td>
              <td>{{ employee.department }}</td>
              <td class="text-center">
                <button class="btn btn-info btn-sm me-2" [routerLink]="['/update', employee.id]">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id!)">Delete</button>
            </td>            
          </tr>
      </tbody>
  </table>
</div>
